<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos base y animaciones para el contexto "Beach Club" */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes sandGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine {
        0% { box-shadow: 0 0 0px rgba(255, 255, 255, 0); }
        50% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
        100% { box-shadow: 0 0 0px rgba(255, 255, 255, 0); }
    }

    @keyframes wavyTranslate {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      75% { transform: translateY(3px); }
    }

    body {
      background-image: linear-gradient(to bottom, #d1d5db, #e5e7eb); /* Degradado suave de fondo */
    }

    .form-container {
        animation: fadeInUp 1.2s ease-out forwards, float 5s infinite ease-in-out;
    }

    .sand-btn {
        background-size: 200% auto;
        animation: sandGradient 3s ease-in-out infinite;
    }
    .sand-btn:hover {
        background-position: right center;
    }
    .focus-shine:focus {
        animation: shine 1.5s infinite ease-in-out;
    }
    
    .wavy-text {
        animation: wavyTranslate 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen text-gray-800">

  <div class="form-container bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full border border-gray-200">
    <div class="flex justify-end mb-4">
      <select id="langSelector" class="border border-gray-300 rounded-lg px-3 py-1 text-sm bg-gray-100 text-gray-800 focus:ring-blue-500 focus:border-blue-500">
        <option value="es">Espa√±ol</option>
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="it">Italiano</option>
      </select>
    </div>

    <h2 id="formTitle" class="text-2xl font-bold text-center text-gray-900 mb-6">Reserva tu Mesa</h2>

    <form id="reservaForm" class="space-y-4">
      <div>
        <label id="labelNombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
      </div>

      <div>
        <label id="labelTelefono" class="block text-sm font-medium text-gray-700">Tel√©fono</label>
        <input type="tel" id="telefono" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
      </div>

      <div>
        <label id="labelPersonas" class="block text-sm font-medium text-gray-700">N√∫mero de personas</label>
        <input type="number" id="personas" min="1" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
      </div>

      <div>
        <label id="labelFecha" class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" id="fecha" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
      </div>

      <div>
        <label id="labelHora" class="block text-sm font-medium text-gray-700">Hora</label>
        <input type="time" id="hora" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
      </div>

      <div>
        <label id="labelExperiencia" class="block text-sm font-medium text-gray-700">Selecciona Experiencia</label>
        <select id="experiencia" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 focus-shine">
          <option value="">-- Selecciona --</option>
          <option value="Restaurante">Restaurante</option>
          <option value="Piscina">Piscina</option>
          <option value="Evento">Organizar Evento</option>
        </select>
      </div>

      <button id="btnConfirmar" type="submit" class="w-full text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200 sand-btn" style="background-image: linear-gradient(to right, #f5d4a1, #f2c78a, #f5d4a1);">
        Confirmar por WhatsApp
      </button>
    </form>
  </div>

  <script>
    const translations = {
      es: {
        title: "Reserva tu Mesa",
        nombre: "Nombre",
        telefono: "Tel√©fono",
        personas: "N√∫mero de personas",
        fecha: "Fecha",
        hora: "Hora",
        experiencia: "Selecciona Experiencia",
        confirmar: "Confirmar por WhatsApp",
        select_placeholder: "-- Selecciona --",
        restaurante: "Restaurante",
        piscina: "Piscina",
        evento: "Organizar Evento"
      },
      en: {
        title: "Book Your Table",
        nombre: "Full Name",
        telefono: "Phone",
        personas: "Number of People",
        fecha: "Date",
        hora: "Time",
        experiencia: "Select Experience",
        confirmar: "Confirm via WhatsApp",
        select_placeholder: "-- Select --",
        restaurante: "Restaurant",
        piscina: "Pool",
        evento: "Organize Event"
      },
      fr: {
        title: "R√©servez votre Table",
        nombre: "Nom complet",
        telefono: "T√©l√©phone",
        personas: "Nombre de personnes",
        fecha: "Date",
        hora: "Heure",
        experiencia: "S√©lectionnez une exp√©rience",
        confirmar: "Confirmer par WhatsApp",
        select_placeholder: "-- S√©lectionnez --",
        restaurante: "Restaurant",
        piscina: "Piscine",
        evento: "Organiser un √©v√©nement"
      },
      it: {
        title: "Prenota il tuo Tavolo",
        nombre: "Nome completo",
        telefono: "Telefono",
        personas: "Numero di persone",
        fecha: "Data",
        hora: "Ora",
        experiencia: "Seleziona Esperienza",
        confirmar: "Conferma via WhatsApp",
        select_placeholder: "-- Seleziona --",
        restaurante: "Ristorante",
        piscina: "Piscina",
        evento: "Organizza un evento"
      }
    };

    const experienceOptionsMap = {
        "Restaurante": 'restaurante',
        "Piscina": 'piscina',
        "Organizar Evento": 'evento'
    };

    document.getElementById("langSelector").addEventListener("change", function() {
      const lang = this.value;
      const elementsToTranslate = {
        formTitle: "title",
        labelNombre: "nombre",
        labelTelefono: "telefono",
        labelPersonas: "personas",
        labelFecha: "fecha",
        labelHora: "hora",
        labelExperiencia: "experiencia",
        btnConfirmar: "confirmar"
      };

      for (const [id, key] of Object.entries(elementsToTranslate)) {
        const element = document.getElementById(id);
        if (element) {
          element.classList.add("wavy-text");
          setTimeout(() => {
            element.textContent = translations[lang][key];
            element.classList.remove("wavy-text");
          }, 250);
        }
      }

      const experienciaSelect = document.getElementById("experiencia");
      const options = experienciaSelect.options;

      experienciaSelect.classList.add("wavy-text");
      setTimeout(() => {
        for(let i = 0; i < options.length; i++) {
            if (i === 0) {
                options[i].textContent = translations[lang].select_placeholder;
            } else {
                const originalValue = options[i].value;
                const translationKey = experienceOptionsMap[originalValue];
                if (translationKey) {
                    options[i].textContent = translations[lang][translationKey];
                }
            }
        }
        experienciaSelect.classList.remove("wavy-text");
      }, 250);
    });

    document.getElementById("reservaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const personas = document.getElementById("personas").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const experiencia = document.getElementById("experiencia").value;
      const resumen = `Nueva Reserva üèñÔ∏è:\n- Nombre: ${nombre}\n- Tel√©fono: ${telefono}\n- Personas: ${personas}\n- Fecha: ${fecha}\n- Hora: ${hora}\n- Experiencia: ${experiencia}`;
      const url = `https://wa.me/34644075065?text=${encodeURIComponent(resumen)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
