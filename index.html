  <script>
    // Modern JavaScript features and APIs
    class BeachClubReservation {
      constructor() {
        this.currentTheme = localStorage.getItem('theme') || 'light';
        this.userLocation = null;
        this.currentLanguage = 'es';
        this.analytics = {
          startTime: Date.now(),
          interactions: 0,
          fieldCompletions: {},
          errors: []
        };
        this.autoSaveInterval = null;
        this.rateLimitAttempts = 0;
        this.maxAttempts = 3;
        this.init();
      }

      init() {
        this.setupTheme();
        this.setupFormValidation();
        this.setupEventListeners();
        this.setupServiceWorker();
        this.setupAutoSave();
        this.setupAnalytics();
        this.setupSmartSuggestions();
        this.setupSecurity();
        this.setupPWA();
        this.recoverFormData();
      }

      // Theme Management
      setupTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
          this.currentTheme = savedTheme;
          this.updateThemeIcon();
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          this.currentTheme = 'dark';
          this.updateThemeIcon();
        }
      }

      toggleTheme() {
        this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', this.currentTheme);
        localStorage.setItem('theme', this.currentTheme);
        this.updateThemeIcon();
      }

      updateThemeIcon() {
        const icon = document.getElementById('themeIcon');
        icon.textContent = this.currentTheme === 'light' ? '🌙' : '☀️';
      }



      // Form Validation
      setupFormValidation() {
        const form = document.getElementById('reservationForm');
        const inputs = form.querySelectorAll('input[required], select[required]');

        inputs.forEach(input => {
          input.addEventListener('blur', () => this.validateField(input));
          input.addEventListener('input', () => this.clearFieldError(input));
        });
      }

      validateField(field) {
        const errorDiv = document.getElementById(field.name + 'Error');
        let isValid = true;
        let errorMessage = '';

        // Clear previous errors
        this.clearFieldError(field);

        // Required field validation
        if (field.hasAttribute('required') && !field.value.trim()) {
          errorMessage = 'Este campo es obligatorio';
          isValid = false;
        }

        // Specific validations
        switch (field.type) {
          case 'email':
            if (field.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
              errorMessage = 'Ingresa un email válido';
              isValid = false;
            }
            break;
          case 'tel':
            if (field.value && !/^[\+]?[0-9\s\-\(\)]{10,}$/.test(field.value)) {
              errorMessage = 'Ingresa un teléfono válido';
              isValid = false;
            }
            break;
          case 'date':
            if (field.value) {
              const selectedDate = new Date(field.value);
              const today = new Date();
              today.setHours(0, 0, 0, 0);
              if (selectedDate < today) {
                errorMessage = 'La fecha no puede ser anterior a hoy';
                isValid = false;
              }
            }
            break;
        }

        if (!isValid && errorDiv) {
          errorDiv.textContent = errorMessage;
          errorDiv.classList.remove('hidden');
          field.classList.add('border-red-500');
        }

        return isValid;
      }

      clearFieldError(field) {
        const errorDiv = document.getElementById(field.name + 'Error');
        if (errorDiv) {
          errorDiv.classList.add('hidden');
          field.classList.remove('border-red-500');
        }
      }

      // Event Listeners
      setupEventListeners() {
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
          this.toggleTheme();
        });

        // Language selector
        document.getElementById('langSelector').addEventListener('change', (e) => {
          this.updateLanguage(e.target.value);
        });

        // Form submission
        document.getElementById('reservationForm').addEventListener('submit', (e) => {
          this.handleFormSubmit(e);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Tab') {
            document.body.classList.add('keyboard-navigation');
          }
        });

        document.addEventListener('mousedown', () => {
          document.body.classList.remove('keyboard-navigation');
        });
      }

      // Service Worker for caching
      async setupServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            // In a real app, you'd register an actual service worker file
            console.log('Service Worker support detected');
          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        }
      }

      // Auto-save functionality
      setupAutoSave() {
        this.autoSaveInterval = setInterval(() => {
          this.saveFormData();
        }, 30000); // Save every 30 seconds

        // Save on form changes
        const form = document.getElementById('reservationForm');
        form.addEventListener('input', () => {
          clearTimeout(this.saveTimeout);
          this.saveTimeout = setTimeout(() => {
            this.saveFormData();
          }, 2000);
        });
      }

      saveFormData() {
        const form = document.getElementById('reservationForm');
        const formData = new FormData(form);
        const data = {};
        
        for (let [key, value] of formData.entries()) {
          data[key] = value;
        }
        
        data.timestamp = Date.now();
        data.language = this.currentLanguage;
        
        localStorage.setItem('autoSavedReservation', JSON.stringify(data));
      }



      recoverFormData() {
        const saved = localStorage.getItem('autoSavedReservation');
        if (saved) {
          try {
            const data = JSON.parse(saved);
            const timeDiff = Date.now() - data.timestamp;
            
            // Only recover if less than 24 hours old
            if (timeDiff < 24 * 60 * 60 * 1000) {
              this.fillFormWithData(data);
            }
          } catch (error) {
            console.log('Error recovering form data:', error);
          }
        }
      }



      fillFormWithData(data) {
        Object.keys(data).forEach(key => {
          const field = document.getElementById(key);
          if (field && data[key]) {
            field.value = data[key];
          }
        });
        
        if (data.language && data.language !== this.currentLanguage) {
          document.getElementById('langSelector').value = data.language;
          this.updateLanguage(data.language);
        }
      }

      // Analytics and user behavior tracking
      setupAnalytics() {
        // Track form interactions
        const form = document.getElementById('reservationForm');
        const inputs = form.querySelectorAll('input, select, textarea');
        
        inputs.forEach(input => {
          input.addEventListener('focus', () => {
            this.analytics.interactions++;
            this.analytics.fieldCompletions[input.name] = this.analytics.fieldCompletions[input.name] || { focuses: 0, completions: 0 };
            this.analytics.fieldCompletions[input.name].focuses++;
          });
          
          input.addEventListener('blur', () => {
            if (input.value.trim()) {
              this.analytics.fieldCompletions[input.name].completions++;
            }
          });
        });

        // Track time spent on form
        window.addEventListener('beforeunload', () => {
          this.analytics.totalTime = Date.now() - this.analytics.startTime;
          localStorage.setItem('formAnalytics', JSON.stringify(this.analytics));
        });
      }

      // Smart suggestions based on user input
      setupSmartSuggestions() {
        const phoneInput = document.getElementById('phone');
        const nameInput = document.getElementById('name');
        
        // Phone number formatting
        phoneInput.addEventListener('input', (e) => {
          let value = e.target.value.replace(/\D/g, '');
          
          // Auto-format based on detected country
          if (value.startsWith('34')) {
            // Spanish format
            value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{3})/, '+$1 $2 $3 $4');
          } else if (value.startsWith('49')) {
            // German format
            value = value.replace(/(\d{2})(\d{2})(\d{8})/, '+$1 $2 $3');
          } else if (value.startsWith('33')) {
            // French format
            value = value.replace(/(\d{2})(\d{1})(\d{2})(\d{2})(\d{2})(\d{2})/, '+$1 $2 $3 $4 $5 $6');
          }
          
          e.target.value = value;
        });

        // Name capitalization
        nameInput.addEventListener('blur', (e) => {
          const words = e.target.value.toLowerCase().split(' ');
          const capitalized = words.map(word => 
            word.charAt(0).toUpperCase() + word.slice(1)
          ).join(' ');
          e.target.value = capitalized;
        });

        // Smart date suggestions
        const dateInput = document.getElementById('date');
        dateInput.addEventListener('focus', () => {
          const today = new Date();
          const weekend = new Date(today);
          weekend.setDate(today.getDate() + (6 - today.getDay())); // Next Saturday
          
          if (!dateInput.value) {
            this.showDateSuggestions(weekend);
          }
        });
      }

      showDateSuggestions(suggestedDate) {
        const suggestions = document.createElement('div');
        suggestions.className = 'absolute bg-white border rounded-lg shadow-lg p-3 mt-1 z-10';
        suggestions.innerHTML = `
          <div class="text-sm text-gray-600 mb-2">Sugerencias:</div>
          <button type="button" class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded text-sm" onclick="document.getElementById('date').value='${new Date().toISOString().split('T')[0]}'; this.parentElement.remove();">
            Hoy - ${new Date().toLocaleDateString()}
          </button>
          <button type="button" class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded text-sm" onclick="document.getElementById('date').value='${suggestedDate.toISOString().split('T')[0]}'; this.parentElement.remove();">
            Fin de semana - ${suggestedDate.toLocaleDateString()}
          </button>
        `;
        
        const dateField = document.getElementById('date');
        dateField.parentElement.style.position = 'relative';
        dateField.parentElement.appendChild(suggestions);
        
        // Remove suggestions when clicking outside
        setTimeout(() => {
          document.addEventListener('click', function removeSuggestions(e) {
            if (!suggestions.contains(e.target) && e.target !== dateField) {
              suggestions.remove();
              document.removeEventListener('click', removeSuggestions);
            }
          });
        }, 100);
      }

      setupSecurity() {
        // Rate limiting for form submissions
        const submitBtn = document.getElementById('submitBtn');
        const originalSubmit = this.handleFormSubmit.bind(this);
        
        this.handleFormSubmit = (e) => {
          if (this.rateLimitAttempts >= this.maxAttempts) {
            e.preventDefault();

            setTimeout(() => {
              this.rateLimitAttempts = 0;
            }, 5 * 60 * 1000); // 5 minutes

          this.rateLimitAttempts++;

      // Form submission with loading state
      async handleFormSubmit(e) {
        e.preventDefault();
        
        const form = e.target;
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Validate all fields
        const inputs = form.querySelectorAll('input[required], select[required]');
        let isFormValid = true;

        inputs.forEach(input => {
          if (!this.validateField(input)) {
            isFormValid = false;
          }
        });

        if (!isFormValid) {
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');

        try {
          // Simulate processing time
          await new Promise(resolve => setTimeout(resolve, 1000));

          const formData = new FormData(form);
          const reservationData = {
            name: formData.get('name'),
            phone: formData.get('phone'),
            date: formData.get('date'),
            time: formData.get('time'),
            guests: formData.get('guests'),
            eventType: formData.get('eventType'),
            comments: formData.get('comments')
          };

          // Save to localStorage as backup
          localStorage.setItem('lastReservation', JSON.stringify(reservationData));

          // Create WhatsApp message
          this.sendWhatsAppMessage(reservationData);
          
          this.showNotification('Reserva enviada correctamente');
          
        } catch (error) {
          this.showNotification('Error al enviar la reserva. Inténtalo de nuevo.', 'error');
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitText.classList.remove('hidden');
          loadingSpinner.classList.add('hidden');
        }
      }

      sendWhatsAppMessage(data) {

          };
          englishMessage += `🎉 *Event Type:* ${eventTranslations[data.eventType] || data.eventType}\n`;

        if (data.comments) {
          englishMessage += `💬 *Comments:* ${data.comments}\n`;

        if (this.currentLanguage !== 'es') {
          const languageNames = {

        englishMessage += `🆔 *Reservation ID:* ${reservationId}\n`;

        if (this.analytics.totalTime) {

          ...data,
          id: reservationId,
          timestamp: new Date().toISOString(),

        };

      }
