<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubo Beach - Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FDFBF7] flex items-center justify-center min-h-screen">

  <!-- Bloque Formulario Reserva Bubo Beach -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-lg w-full border border-[#C89B4E]/30">
    <h2 class="text-3xl font-bold text-center text-[#C89B4E] mb-6">Reserva tu Mesa</h2>

    <form id="reservaForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-800">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-800">Teléfono</label>
        <input type="tel" id="telefono" placeholder="+34 600 000 000" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-800">Email</label>
        <input type="email" id="email" placeholder="tu@email.com" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-800">Fecha</label>
          <input type="date" id="fecha" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-800">Personas</label>
          <input type="number" id="personas" min="1" placeholder="2" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-800">Experiencia</label>
        <select id="experiencia" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-[#C89B4E] focus:border-[#C89B4E]">
          <option value="">Selecciona una experiencia</option>
          <option value="Hamaca Estándar">Hamaca Estándar</option>
          <option value="Hamaca Premium">Hamaca Premium</option>
          <option value="Restaurante">Restaurante</option>
          <option value="Evento Exclusivo">Evento Exclusivo</option>
        </select>
      </div>

      <div class="flex items-start space-x-2">
        <input type="checkbox" id="consent" required class="mt-1">
        <label for="consent" class="text-sm text-gray-700">Acepto recibir comunicaciones de Bubo Beach y he leído la política de privacidad. Puedo darme de baja en cualquier momento.</label>
      </div>

      <button type="submit" class="w-full bg-[#C89B4E] hover:bg-[#a77c3d] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200">
        Confirmar Reserva
      </button>
    </form>
  </div>

  <script>
    document.getElementById("reservaForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const fecha = document.getElementById("fecha").value;
      const personas = document.getElementById("personas").value;
      const experiencia = document.getElementById("experiencia").value;

      const resumen = `Nueva Reserva en Bubo Beach ✨:\n- Nombre: ${nombre}\n- Teléfono: ${telefono}\n- Email: ${email}\n- Fecha: ${fecha}\n- Personas: ${personas}\n- Experiencia: ${experiencia}`;

      const url = `https://wa.me/34644075065?text=${encodeURIComponent(resumen)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
