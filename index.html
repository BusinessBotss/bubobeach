<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva - Beach Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* Light theme colors */
      --bg-primary: #f9fafb;
      --bg-secondary: #e5e7eb;
      --bg-card: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-color: #e5e7eb;
      --border-focus: #60a5fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --sand-gradient: linear-gradient(45deg, #d2b48c, #f4a460, #deb887, #cd853f);
      --accent-color: #3b82f6;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      
      /* Spacing and sizing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 1rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-card: #374151;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-muted: #9ca3af;
        --border-color: #4b5563;
        --border-focus: #60a5fa;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --sand-gradient: linear-gradient(45deg, #92400e, #b45309, #d97706, #f59e0b);
      }
    }

    /* Manual dark theme toggle */
    [data-theme="dark"] {
      --bg-primary: #111827;
      --bg-secondary: #1f2937;
      --bg-card: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border-color: #4b5563;
      --border-focus: #60a5fa;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --sand-gradient: linear-gradient(45deg, #92400e, #b45309, #d97706, #f59e0b);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(2.5rem); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-0.3125rem); }
      100% { transform: translateY(0); }
    }
    
    @keyframes sandGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine {
        0% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        50% { box-shadow: 0 0 0.625rem rgba(255, 255, 255, 0.4); }
        100% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
    }

    @keyframes wavyTranslate {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-0.1875rem); }
      75% { transform: translateY(0.1875rem); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      min-height: 100vh;
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .form-container {
        animation: fadeInUp 1.2s ease-out forwards, float 5s infinite ease-in-out;
        background: var(--bg-card);
        color: var(--text-primary);
        border-color: var(--border-color);
        box-shadow: 0 25px 50px -12px var(--shadow-color);
        transition: all 0.3s ease;
    }

    .sand-btn {
        background: var(--sand-gradient);
        background-size: 200% auto;
        animation: sandGradient 3s ease-in-out infinite;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .sand-btn:hover {
        background-position: right center;
        transform: translateY(-0.125rem);
        box-shadow: 0 0.5rem 1.5625rem rgba(210, 180, 140, 0.4);
    }

    .sand-btn:active {
        transform: translateY(0);
    }
    
    .focus-shine:focus {
        animation: shine 1.5s infinite ease-in-out;
        border-color: var(--border-focus);
        outline: none;
    }
    
    .wavy-text {
        animation: wavyTranslate 0.5s ease-in-out;
    }

    .beach-input {
        transition: all 0.3s ease;
        border: 2px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-primary);
    }

    .beach-input:focus {
        border-color: var(--border-focus);
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }

    .beach-input::placeholder {
        color: var(--text-muted);
    }

    .theme-toggle {
        position: fixed;
        top: var(--spacing-lg);
        right: var(--spacing-lg);
        background: var(--bg-card);
        border: 2px solid var(--border-color);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
    }

    .location-info {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: var(--spacing-sm);
        margin-bottom: var(--spacing-md);
        font-size: var(--font-size-sm);
        color: var(--text-secondary);
        animation: slideIn 0.5s ease-out;
    }

    .notification {
        position: fixed;
        top: var(--spacing-lg);
        left: 50%;
        transform: translateX(-50%);
        background: var(--success-color);
        color: white;
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: var(--border-radius);
        box-shadow: 0 0.25rem 0.75rem var(--shadow-color);
        z-index: 1001;
        animation: slideIn 0.3s ease-out;
    }

    .loading-skeleton {
      background: linear-gradient(90deg, var(--border-color) 25%, transparent 50%, var(--border-color) 75%);
      background-size: 200% 100%;
      animation: pulse 1.5s infinite;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --border-color: #000000;
        --text-primary: #000000;
        --bg-card: #ffffff;
      }
      
      [data-theme="dark"] {
        --border-color: #ffffff;
        --text-primary: #ffffff;
        --bg-card: #000000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible for keyboard navigation */
    .focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }
  </style>
</head>

  <script>
    // Modern JavaScript features and APIs
    class BeachClubReservation {
      constructor() {
        this.currentTheme = localStorage.getItem('theme') || 'light';
        this.userLocation = null;
        this.init();
      }

      init() {
        this.setupTheme();
        this.setupGeolocation();
        this.setupFormValidation();
        this.setupEventListeners();
        this.setupServiceWorker();
      }

      // Theme Management
      setupTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
          this.currentTheme = savedTheme;
          this.updateThemeIcon();
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          this.currentTheme = 'dark';
          this.updateThemeIcon();
        }
      }

      toggleTheme() {
        this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', this.currentTheme);
        localStorage.setItem('theme', this.currentTheme);
        this.updateThemeIcon();
        this.showNotification('Tema cambiado correctamente');
      }

      updateThemeIcon() {
        const icon = document.getElementById('themeIcon');
        icon.textContent = this.currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
      }

      // Geolocation API
      async setupGeolocation() {
        if (!navigator.geolocation) {
          console.log('Geolocation not supported');
          return;
        }

        try {
          const position = await this.getCurrentPosition();
          this.userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          await this.updateLocationInfo();
        } catch (error) {
          console.log('Location access denied or unavailable');
        }
      }

      getCurrentPosition() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 300000
          });
        });
      }

      async updateLocationInfo() {
        if (!this.userLocation) return;

        const locationDiv = document.getElementById('locationInfo');
        const locationText = document.getElementById('locationText');
        
        try {
          // Simulate reverse geocoding (in real app, use a geocoding service)
          locationText.textContent = `üìç Ubicaci√≥n detectada: ${this.userLocation.lat.toFixed(2)}, ${this.userLocation.lng.toFixed(2)}`;
          locationDiv.classList.remove('hidden');
          
          // Auto-hide after 5 seconds
          setTimeout(() => {
            locationDiv.classList.add('hidden');
          }, 5000);
        } catch (error) {
          console.error('Error getting location info:', error);
        }
      }

      // Form Validation
      setupFormValidation() {
        const form = document.getElementById('reservationForm');
        const inputs = form.querySelectorAll('input[required], select[required]');

        inputs.forEach(input => {
          input.addEventListener('blur', () => this.validateField(input));
          input.addEventListener('input', () => this.clearFieldError(input));
        });
      }

      validateField(field) {
        const errorDiv = document.getElementById(field.name + 'Error');
        let isValid = true;
        let errorMessage = '';

        // Clear previous errors
        this.clearFieldError(field);

        // Required field validation
        if (field.hasAttribute('required') && !field.value.trim()) {
          errorMessage = 'Este campo es obligatorio';
          isValid = false;
        }

        // Specific validations
        switch (field.type) {
          case 'email':
            if (field.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(field.value)) {
              errorMessage = 'Ingresa un email v√°lido';
              isValid = false;
            }
            break;
          case 'tel':
            if (field.value && !/^[\+]?[0-9\s\-\(\)]{10,}$/.test(field.value)) {
              errorMessage = 'Ingresa un tel√©fono v√°lido';
              isValid = false;
            }
            break;
          case 'date':
            if (field.value) {
              const selectedDate = new Date(field.value);
              const today = new Date();
              today.setHours(0, 0, 0, 0);
              if (selectedDate < today) {
                errorMessage = 'La fecha no puede ser anterior a hoy';
                isValid = false;
              }
            }
            break;
        }

        if (!isValid && errorDiv) {
          errorDiv.textContent = errorMessage;
          errorDiv.classList.remove('hidden');
          field.classList.add('border-red-500');
        }

        return isValid;
      }

      clearFieldError(field) {
        const errorDiv = document.getElementById(field.name + 'Error');
        if (errorDiv) {
          errorDiv.classList.add('hidden');
          field.classList.remove('border-red-500');
        }
      }

      // Event Listeners
      setupEventListeners() {
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
          this.toggleTheme();
        });

        // Language selector
        document.getElementById('langSelector').addEventListener('change', (e) => {
          this.updateLanguage(e.target.value);
        });

        // Form submission
        document.getElementById('reservationForm').addEventListener('submit', (e) => {
          this.handleFormSubmit(e);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Tab') {
            document.body.classList.add('keyboard-navigation');
          }
        });

        document.addEventListener('mousedown', () => {
          document.body.classList.remove('keyboard-navigation');
        });
      }

      // Service Worker for caching
      async setupServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            // In a real app, you'd register an actual service worker file
            console.log('Service Worker support detected');
          } catch (error) {
            console.log('Service Worker registration failed:', error);
          }
        }
      }

      // Form submission with loading state
      async handleFormSubmit(e) {
        e.preventDefault();
        
        const form = e.target;
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Validate all fields
        const inputs = form.querySelectorAll('input[required], select[required]');
        let isFormValid = true;

        inputs.forEach(input => {
          if (!this.validateField(input)) {
            isFormValid = false;
          }
        });

        if (!isFormValid) {
          this.showNotification('Por favor, corrige los errores en el formulario', 'error');
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');

        try {
          // Simulate processing time
          await new Promise(resolve => setTimeout(resolve, 1000));

          const formData = new FormData(form);
          const reservationData = {
            name: formData.get('name'),
            phone: formData.get('phone'),
            date: formData.get('date'),
            time: formData.get('time'),
            guests: formData.get('guests'),
            eventType: formData.get('eventType'),
            comments: formData.get('comments'),
            location: this.userLocation
          };

          // Save to localStorage as backup
          localStorage.setItem('lastReservation', JSON.stringify(reservationData));

          // Create WhatsApp message
          this.sendWhatsAppMessage(reservationData);
          
          this.showNotification('Reserva enviada correctamente');
          
        } catch (error) {
          this.showNotification('Error al enviar la reserva. Int√©ntalo de nuevo.', 'error');
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitText.classList.remove('hidden');
          loadingSpinner.classList.add('hidden');
        }
      }

      sendWhatsAppMessage(data) {
        let message = `üèñÔ∏è *Nueva Reserva Beach Club*\n\n`;
        message += `üë§ *Nombre:* ${data.name}\n`;
        message += `üìû *Tel√©fono:* ${data.phone}\n`;
        message += `üìÖ *Fecha:* ${data.date}\n`;
        message += `üïê *Hora:* ${data.time}\n`;
        message += `üë• *Personas:* ${data.guests}\n`;
        
        if (data.eventType) {
          const eventText = document.querySelector(`#eventType option[value="${data.eventType}"]`).textContent;
          message += `üéâ *Tipo de evento:* ${eventText}\n`;
        }
        
        if (data.comments) {
          message += `üí¨ *Comentarios:* ${data.comments}\n`;
        }

        if (data.location) {
          message += `üìç *Ubicaci√≥n aproximada:* ${data.location.lat.toFixed(4)}, ${data.location.lng.toFixed(4)}\n`;
