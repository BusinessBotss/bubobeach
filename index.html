<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Bloque Formulario Reserva -->
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <!-- Selector de idioma -->
    <div class="flex justify-end mb-4">
      <select id="langSelect" class="rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 text-sm">
        <option value="es">Espa√±ol</option>
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="it">Italiano</option>
      </select>
    </div>

    <h2 id="form-title" class="text-2xl font-bold text-center text-gray-800 mb-6">Reserva tu Mesa</h2>

    <form id="reservaForm" class="space-y-4">
      <div>
        <label id="label-nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-telefono" class="block text-sm font-medium text-gray-700">Tel√©fono</label>
        <input type="tel" id="telefono" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-personas" class="block text-sm font-medium text-gray-700">N√∫mero de personas</label>
        <input type="number" id="personas" min="1" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
        <input type="date" id="fecha" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-hora" class="block text-sm font-medium text-gray-700">Hora</label>
        <input type="time" id="hora" required class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label id="label-experiencia" class="block text-sm font-medium text-gray-700">Experiencia</label>
        <select id="experiencia" class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
          <option value="standard">Hamaca Est√°ndar</option>
          <option value="premium">Hamaca Premium</option>
          <option value="restaurante">Restaurante</option>
          <option value="evento">Evento</option>
        </select>
      </div>

      <div>
        <label id="label-nota" class="block text-sm font-medium text-gray-700">Nota adicional</label>
        <textarea id="nota" rows="2" class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
      </div>

      <div class="flex items-start">
        <input id="privacy" type="checkbox" required class="h-4 w-4 text-green-600 border-gray-300 rounded">
        <label id="label-privacy" class="ml-2 block text-sm text-gray-600">Acepto recibir comunicaciones y he le√≠do la pol√≠tica de privacidad</label>
      </div>

      <button id="submit-btn" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200">
        Confirmar por WhatsApp
      </button>
    </form>
  </div>

  <script>
    const translations = {
      es: {
        title: "Reserva tu Mesa",
        nombre: "Nombre",
        telefono: "Tel√©fono",
        email: "Email",
        personas: "N√∫mero de personas",
        fecha: "Fecha",
        hora: "Hora",
        experiencia: "Experiencia",
        nota: "Nota adicional",
        privacy: "Acepto recibir comunicaciones y he le√≠do la pol√≠tica de privacidad",
        submit: "Confirmar por WhatsApp"
      },
      en: {
        title: "Book Your Table",
        nombre: "Full Name",
        telefono: "Phone",
        email: "Email",
        personas: "Number of guests",
        fecha: "Date",
        hora: "Time",
        experiencia: "Experience",
        nota: "Additional note",
        privacy: "I accept communications and have read the privacy policy",
        submit: "Confirm via WhatsApp"
      },
      fr: {
        title: "R√©servez votre Table",
        nombre: "Nom complet",
        telefono: "T√©l√©phone",
        email: "Email",
        personas: "Nombre de personnes",
        fecha: "Date",
        hora: "Heure",
        experiencia: "Exp√©rience",
        nota: "Note suppl√©mentaire",
        privacy: "J'accepte de recevoir des communications et j'ai lu la politique de confidentialit√©",
        submit: "Confirmer via WhatsApp"
      },
      it: {
        title: "Prenota il tuo Tavolo",
        nombre: "Nome completo",
        telefono: "Telefono",
        email: "Email",
        personas: "Numero di persone",
        fecha: "Data",
        hora: "Ora",
        experiencia: "Esperienza",
        nota: "Nota aggiuntiva",
        privacy: "Accetto di ricevere comunicazioni e ho letto l'informativa sulla privacy",
        submit: "Conferma su WhatsApp"
      }
    };

    document.getElementById("langSelect").addEventListener("change", function(){
      const lang = this.value;
      const t = translations[lang];

      document.getElementById("form-title").textContent = t.title;
      document.getElementById("label-nombre").textContent = t.nombre;
      document.getElementById("label-telefono").textContent = t.telefono;
      document.getElementById("label-email").textContent = t.email;
      document.getElementById("label-personas").textContent = t.personas;
      document.getElementById("label-fecha").textContent = t.fecha;
      document.getElementById("label-hora").textContent = t.hora;
      document.getElementById("label-experiencia").textContent = t.experiencia;
      document.getElementById("label-nota").textContent = t.nota;
      document.getElementById("label-privacy").textContent = t.privacy;
      document.getElementById("submit-btn").textContent = t.submit;
    });

    document.getElementById("reservaForm").addEventListener("submit", function(e){
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const personas = document.getElementById("personas").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const experiencia = document.getElementById("experiencia").value;
      const nota = document.getElementById("nota").value;

      const resumen = `Nueva Reserva üèñÔ∏è:\n- Nombre: ${nombre}\n- Tel√©fono: ${telefono}\n- Email: ${email}\n- Personas: ${personas}\n- Fecha: ${fecha}\n- Hora: ${hora}\n- Experiencia: ${experiencia}\n${nota ? "- Nota: " + nota : ""}`;

      const url = `https://wa.me/34644075065?text=${encodeURIComponent(resumen)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
